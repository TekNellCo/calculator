<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

      <div class="buttonbox">
        <input type="text" class="screen">
        <div class="keys">
        <button class="clear">AC</button>
        <button class="back"><</button>
        <button class="signchange"></button>
        <button class="button operator" data-num="/">/</button>
        <button class="button" data-num="7">7</button>
        <button class="button" data-num="8">8</button>
        <button class="button" data-num="9">9</button>
        <button class="button operator" data-num="*">x</button>
        <button class="button" data-num="4">4</button>
        <button class="button" data-num="5">5</button>
        <button class="button" data-num="6">6</button>
        <button class="button operator" data-num="-" >-</button>  
        <button class="button" data-num="1">1</button>
        <button class="button" data-num="2">2</button>
        <button class="button" data-num="3">3</button>
        <button class="button operator" data-num="+">+</button>
        <button class="button zero" data-num="0">0</button>
        <button class="decimal"></button>
        <button class="equal">=</button>


        
    </div>
      </div>

    </div>

    













    <script src="script.js"></script>
</body>
</html>
